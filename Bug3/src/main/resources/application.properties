spring.application.name=legacy-boot

###################################
###         Business Layer      ### 
###################################
spring.main.web-application-type=servlet
# server.servlet.context-path=/legacy
server.port=${SERVER_PORT}
spring.main.banner-mode=off

###################################
###         DataSource          ###
###################################
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
 


###################################
###         MyBatis             ###
###################################
mybatis.type-aliases-package=com.thejoa703.dto
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

###################################
###         Thymeleaf           ###
###################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

###################################
###         Logging             ###
###################################
logging.level.org.hibernate=info
logging.level.org.springframework=info
logging.level.com.thejoa703=debug

###################################
###         Upload              ###
###################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB  
upload.path=/legacy/uploads/**
#resource.path=C:/uploads
resource.path=/home/ubuntu/legacy-boot/target/uploads

###################################
###         OAUTH               ###
###################################
spring.profiles.include=oauth



# ChatGPT
openai.api.key=${OPENAI_API_KEY}
openai.api.ym.key=${OPENAI_API_YM_KEY}

# KMA-weather data.go.kr
kma.api=${KMA_API}

# NaverEmail
naver.host=smtp.naver.com
naver.user=${NAVER_USER}
naver.password=${NAVER_PASSWORD}

# CoolSMS
coolsms.apikey=${COOLSMS_APIKEY}
coolsms.apisecret=${COOLSMS_APISECRET}

# KakaoPay Api
kakaopay.secret-key-dev=${KAKAOPAY_SECRET_KEY_DEV}
kakaopay.approval-url=http://localhost:${SERVER_PORT}/api/pay/success
kakaopay.fail-url=http://localhost:${SERVER_PORT}/api/pay/fail
kakaopay.cancel-url=http://localhost:${SERVER_PORT}/api/pay/cancel


